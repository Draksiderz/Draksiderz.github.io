<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер для выпускного</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
  
        @font-face {
            font-family: 'Phorssa';
            src: url('https://fonts.cdnfonts.com/s/85065/Phorssa.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Nuklear';
            src: url('https://fonts.cdnfonts.com/s/85065/Nuklear.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'The Milligram';
            src: url('https://myfonts.ru/font/milligram') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-family: 'Montserrat', cursive;
            font-size: 5.5rem;
            color: #ffffff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 5px;
            animation: glow 2s infinite alternate;
            line-height: 1;
        }
        
        .hoo {
            font-family: 'Montserrat', cursive;
            font-size: 6rem;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            margin-bottom: 5px;
            animation: glow 2s infinite alternate;
            line-height: 1;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #8a0a44;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .randomizer-box {
            background: linear-gradient(to bottom, #ff9aaf, #ffb6c1);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 67, 117, 0.4);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }
        
        .randomizer-box::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0077, #ff66a3, #ff99c2, #ffcce0, #ff99c2, #ff66a3, #ff0077);
            background-size: 400%;
            border-radius: 30px;
            z-index: -1;
            animation: gradient 12s linear infinite;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            text-align: left;
            background: rgba(255, 255, 255, 0.25);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            min-width: 220px;
        }
        
        label {
            display: block;
            color: #8a0a44;
            font-size: 1.1rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ff0077;
            border-radius: 12px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            color: #ff0077;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 119, 0.3);
        }
        
        button {
            background: linear-gradient(to right, #ff0077, #ff4d94);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 0, 119, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 0, 119, 0.6);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result-container {
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .result-label {
            font-size: 1.8rem;
            color: #8a0a44;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result {
            font-size: 6rem;
            font-weight: bold;
            color: #ff0077;
            background: rgba(255, 255, 255, 0.3);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
            margin: 0 auto;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .decoration span {
            font-size: 3rem;
            color: #ff0077;
            opacity: 0.7;
            animation: float 4s ease-in-out infinite;
        }
        
        .decoration span:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .decoration span:nth-child(3) {
            animation-delay: 1s;
        }
        
        .decoration span:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        .decoration span:nth-child(5) {
            animation-delay: 2s;
        }
        
        .history {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .history h3 {
            color: #8a0a44;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-height: 120px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .history-item {
            background: rgba(255, 0, 119, 0.2);
            color: #8a0a44;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        
        .copyright {
            margin-top: 20px;
            color: #8a0a44;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes glow {
            from {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            }
            to {
                text-shadow: 0 0 15px #ff66a3, 0 0 30px #ff4d94;
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 119, 0.4);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(255, 0, 119, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 0, 119, 0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 400% 50%;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .hoo {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .randomizer-box {
                padding: 30px 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .result {
                font-size: 4rem;
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ВЫПУСКНОО '25</h1>
            <div class="subtitle">+ vibe activity</div>
        </div>
        
        <div class="randomizer-box">
            <div class="controls">
                <div class="input-group">
                    <label for="participants">Количество участников</label>
                    <input type="number" id="participants" min="2" max="1000" value="100">
                </div>
                
                <div class="input-group">
                    <label for="from">От номера</label>
                    <input type="number" id="from" min="1" max="999" value="1">
                </div>
                
                <div class="input-group">
                    <label for="to">До номера</label>
                    <input type="number" id="to" min="2" max="1000" value="100">
                </div>
            </div>
            
            <button id="generate-btn">
                Выбрать победителя
            </button>
            
            <div class="result-container">
                <div class="result-label">Победитель:</div>
                <div class="result" id="result">?</div>
            </div>
            
            <div class="decoration">
                <span>🎓</span>
                <span>🎉</span>
                <span>🏆</span>
                <span>🥂</span>
                <span>✨</span>
            </div>
        </div>
        
        <div class="history">
            <h3>История выбора</h3>
            <div class="history-list" id="history"></div>
        </div>
        
        <div class="copyright">© Выпускной HOO - 2025</div>
    </div>
    
    <script>
        const participantsInput = document.getElementById('participants');
        const fromInput = document.getElementById('from');
        const toInput = document.getElementById('to');
        const generateBtn = document.getElementById('generate-btn');
        const resultElement = document.getElementById('result');
        const historyElement = document.getElementById('history');
        
        let history = [];
        
        
        participantsInput.addEventListener('change', function() {
            const value = Math.min(Math.max(parseInt(this.value), 2), 1000);
            this.value = value;
            toInput.value = value;
            toInput.max = value;
            fromInput.max = value - 1;
        });
        
        fromInput.addEventListener('change', function() {
            const value = Math.min(Math.max(parseInt(this.value), 1), parseInt(toInput.value) - 1);
            this.value = value;
            toInput.min = value + 1;
        });
        
        toInput.addEventListener('change', function() {
            const value = Math.min(Math.max(parseInt(this.value), parseInt(fromInput.value) + 1), 1000);
            this.value = value;
            fromInput.max = value - 1;
            participantsInput.value = value;
        });
        
        generateBtn.addEventListener('click', generateRandom);
        
        function generateRandom() {
            const from = parseInt(fromInput.value);
            const to = parseInt(toInput.value);
            
            if (from >= to) {
                alert("Начальный номер должен быть меньше конечного");
                return;
            }
            
           
            resultElement.textContent = "...";
            resultElement.style.animation = "none";
            setTimeout(() => {
                resultElement.style.animation = "pulse 2s infinite";
            }, 10);
            
           
            setTimeout(() => {
                const randomNumber = Math.floor(Math.random() * (to - from + 1)) + from;
                resultElement.textContent = randomNumber;
                
                
                history.unshift(randomNumber);
                if (history.length > 10) history.pop();
                
                updateHistory();
            }, 800);
        }
        
        function updateHistory() {
            historyElement.innerHTML = '';
            history.forEach(num => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = num;
                historyElement.appendChild(item);
            });
        }
        
        
        participantsInput.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
